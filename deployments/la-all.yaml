apiVersion: v1
kind: Service
metadata:
  name: add-external
  labels:
    app: add
spec:
  type: LoadBalancer
  selector:
    app: add
  ports:
  - port: 8180
    name: http
    targetPort: 10020
  - port: 8181
    name: grpc
    targetPort: 10021
---
kind: Service
apiVersion: v1
metadata:
  name: tictac-external
  labels:
    app: tictac
spec:
  type: LoadBalancer
  selector:
    app: tictac
  ports:
    - port: 9190
      name: http
      targetPort: 10120
    - port: 9191
      name: grpc
      targetPort: 10121
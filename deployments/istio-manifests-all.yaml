apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ms-http-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ms-ingress-http
spec:
  hosts:
  - "*"
  gateways:
  - ms-http-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/add/
    rewrite:
      uri: /
    route:
      - destination:
          host: add
          port:
            number: 80
  - match:
    - uri:
        prefix: /api/v1/tictac/
    rewrite:
      uri: /
    route:
      - destination:
          host: tictac
          port:
            number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ms-grpc-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "*"
    port:
      name: grpc
      number: 443
      protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ms-ingress-grpc
spec:
  hosts:
    - "*"
  gateways:
    - ms-grpc-gateway
  http:
    - match:
      - uri:
          prefix: /pb.Add
      route:
      - destination:
          host: add
          port:
            number: 8000
    - match:
      - uri:
          prefix: /pb.Tictac
      route:
      - destination:
          host: tictac
          port:
            number: 8000
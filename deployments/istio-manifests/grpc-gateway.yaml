apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ms-grpc-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "*"
    port:
      name: grpc
      number: 443
      protocol: HTTP      
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ms-ingress-grpc
spec:
  hosts:
    - "*"
  gateways:
    - ms-grpc-gateway
  http:
    - match:
      - uri:
          prefix: /pb.Add
      route:
      - destination:
          host: add
          port:
            number: 8000
    - match:
      - uri:
          prefix: /pb.Tictac
      route:
      - destination:
          host: tictac
          port:
            number: 8000